<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Contact Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="leftForm">
        <form id="form" action="index.html" method="post">
          First Name: <input class="fName" type="text" name="First name:" placeholder="First name" val="" required>
          Last Name: <input class="lName" type="text" name="Last name:" placeholder="Last Name" required>
          <h3>Description:</h3>
          <textarea class="description" rows="10" cols="50" placeholder="Description" required>
          </textarea>
          <p></p>
          <button id="btn" type="button" name="button">Add User</button>
        </form>
      </div>
      <div class="contacts">

      </div>

    </div>

  </body>
</html>
