<div ng-controller='custCtrl'>
  <h1>Customer Page</h1>

<h3>Add a new customer</h3>
<p>Customer Name: <input type="text" placeholder='Name...' ng-model="newCustomer.name"><button type="button" ng-click='createCustomer()'>Add</button></p>

<hr>
<input type="text" placeholder='Search name...' ng-model='customerFilter'>
<table>
  <th>
    <td>Customer Name | </td>
    <td>Created Date | </td>
    <td>Actions</td>
  </th>
  <tr ng-repeat='customer in customers | filter:customerFilter'>
    <td></td>
    <td>{{customer.name}} | </td>
    <td>{{customer.created_at | date: "MMM. dd, yyyy"}} | </td>
    <td><button type="button" ng-click='deleteCustomer(customer._id)'>Remove</button></td>
  </tr>
</table>

</div>
