<html>
<head>
	<title>Great Number Game</title>
</head>
<body>
	<div style="margin-left:400px">

		<p>I am thinking of a number between 1 and 100</p>

			<div>
				<h1>{{ toolow }}</h1>
			</div>
			<div>
				<h1>{{ toohigh }}</h1>
			</div>
		</form>
	</div>
</body>
</html>
